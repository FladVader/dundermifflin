<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Custom CSS -->

<body onload="getProducts()">

            <!-- Ikon fÃ¶r hamburger-menu -->
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About Us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="commingSoon()">The Team</a>
                        <a class="dropdown-item" href="#" onclick="commingSoon()">The Vision</a>
                        <a class="dropdown-item" href="books.html">The Books</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" onclick="commingSoon()">Contact Us</a>
                    </div>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" id="searchBtn" type="button">Search</button>
            </form>
            <a href="cart.html"><i class="fas fa-shopping-cart" id="shopcart">
                    <span class="badge badge-secondary" id="cartCounter">0</span>
                </i>
            </a>
        </div>
    </nav>

    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shop</li>
        </ol>
    </nav>

    <!-- Product Cards -->

    <div class="container-fluid">


        <div id="all-cards" class="card-deck"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_prod" tabindex="-1" role="dialog" aria-labelledby="mod_title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mod_title">Product Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <img src="img/placeholder.png" id="mod_img">
                        </div>
                        <div class="col">
                            <p class="text-left" id="mod_description">This is a product description</p>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="modal-footer">
                        <p class="text-left" id="mod_price" style="font-weight: bold; font-size: 2em;">$123 </p>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Quantity</label>
                            <input class="form-control" type="number" value="1" min="1" id="inputQty">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addToCart()">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <div class="container-fluid">

        <div class="row" id="footer">
            <div class="col">

                <dl>
                    <dt>

                    </dt>

                    <dt>
                        (555) 555-1234
                    </dt>
                </dl>

            </div>
            <div class="col">
                <dl>
                    <dt>
                        <a href="#">About</a>
                    </dt>
                    <dt>
                        <a href="#">Contact</a>
                    </dt>
                    <dt>
                        <a href="#">FAQ</a>
                    </dt>
                    <dt>
                        <a href="#">Career</a>
                    </dt>
                </dl>
            </div>
            <div class="col-sm" id="social_icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>

        </div>
    </div>


    <!-- Externaj JavaScript -->
    <script src="javascript/products.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/b1e5eac4bd.js" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Google books js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
